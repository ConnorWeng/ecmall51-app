    <script>
    var swiper = new Swiper('.swiper-container', {
      autoplay: 5000,
      pagination: '.swiper-pagination',
      paginationClickable: false,
      preloadImages: false,
      lazyLoading: true,
      loop: true,
      speed: 500,
      grabCursor: true,
      parallax: true,
      autoplayDisableOnInteraction: false
    });
    </script>
    <script>
    $(function () {
      if (typeof(WebViewBridge) === 'undefined' && typeof(postMessage) === 'undefined') {
        return;
      }
      $('.overal')
        .on('click', '.search', search)
        .on('click', '.good', viewItem)
        .on('click', '.shop', viewShop)
        .on('click', '.category', viewCategory);

      function search() {
        sendMessage('search');
      }

      function viewItem() {
        const $good = $(this);
        const good = {
          goods_id: $good.attr('goods_id'),
          goods_name: $good.attr('goods_name'),
          default_image: $good.attr('default_image'),
          price: $good.attr('price'),
          shop: {
            store_id: $good.attr('store_id'),
            store_name: $good.attr('store_name'),
            see_price: $good.attr('see_price'),
            mk_name: $good.attr('mk_name'),
            address: $good.attr('address'),
            business_scope: $good.attr('business_scope'),
          }
        };
        sendMessage('viewItem', good);
      }

      function viewShop() {
        const $shop = $(this);
        const shop = {
          store_id: $shop.attr('store_id'),
          store_name: $shop.attr('store_name'),
          see_price: $shop.attr('see_price'),
          mk_name: $shop.attr('mk_name'),
          address: $shop.attr('address'),
          business_scope: $shop.attr('business_scope'),
        }
        sendMessage('viewShop', shop);
      }

      function viewCategory() {
        const $category = $(this);
        const category = {
          cate_id: $category.attr('cate_id'),
          cate_name: $category.attr('cate_name'),
        };
        sendMessage('viewCategory', category);
      }

      function sendMessage(type, data) {
        const message = JSON.stringify({type: type, data: data});
        if (typeof(WebViewBridge) !== 'undefined') {
          WebViewBridge.send(message);
        } else {
          postMessage(message);
        }
      }
    });
    </script>
